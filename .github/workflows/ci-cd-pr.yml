name: CI/CD - PR

on:
  pull_request:
    branches: [ master ]

jobs:
  ci-cd-pr:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Setup Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.9

    - name: Install dependencies
      run: make setup

    - name: Run code checks
      run: make code-checks

    - name: Run tests
      run: make test

    - name: Build application
      run: make build